<!DOCTYPE html>

    <script>
      var ua = window.navigator.userAgent.toLowerCase(), is_ie = (/trident/gi).test(ua) || (/msie/gi).test(ua);

      		document.documentElement.className += 'ie';
      }
      console.log(!is_ie);

            </svg><span>Разработка сайта web2.ru</span></a></div>
      </div>
